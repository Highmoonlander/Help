<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Electricity Bill Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="bg-light">

  <div class="container  mt-5">
    <div class="row justify-content-center ">
      <div class="col-md-6 alert alert-info">
        <div class="card shadow">
            <div class="container bg-primary p-4">
                <h2 class="mb-3 text-center text-light">üí° Electricity Bill Calculator</h2>
            </div>
            <div class="p-4">
                <div class="mb-3">
                    <label for="unitInput" class="form-label">Enter Units Consumed:</label>
                    <input type="number" id="unitInput" class="form-control" placeholder="e.g. 120">
                </div>
                
                <div class="d-grid">
                    <button id="submitBtn" class="btn btn-primary">Calculate Bill</button>
                </div>
                
                <div id="output" class="mt-4 alert alert-warning d-none text-center"></div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $('#submitBtn').on('click', function () {
        const units = $('#unitInput').val();

        if (!units || isNaN(units) || units <= 0) {
          $('#output')
            .removeClass('d-none alert-info')
            .addClass('alert-danger')
            .html("‚ö†Ô∏è Please enter a valid number of units.");
          return;
        }

        fetch(`server.php?units=${units}`)
          .then(response => {
            if (!response.ok) throw new Error("Network error");
            return response.json();
          })
          .then(data => {
            $('#output')
              .removeClass('d-none alert-danger')
              .addClass('alert-info')
              .html(`
                üîå <strong>Units:</strong> ${data.units}<br>
                üí∞ <strong>Bill:</strong> ‚Çπ${data.bill.toFixed(2)}
              `);
          })
          .catch(error => {
            $('#output')
              .removeClass('d-none alert-info')
              .addClass('alert-danger')
              .html("‚ùå Error fetching data: " + error.message);
          });
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
